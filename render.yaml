services:
  # Backend API Service
  - type: web
    name: xrpl-tokenization-api
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: XRPL_NETWORK
        value: TESTNET  # Change to MAINNET for live deployment
      - key: XRPL_TESTNET_URL
        value: wss://s.altnet.rippletest.net:51233
      - key: XRPL_MAINNET_URL
        value: wss://xrplcluster.com
      - key: API_PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://xrpl-tokenization-frontend.onrender.com
      - key: XRPL_DEFAULT_FEE
        value: 12
      - key: XRPL_MAX_FEE
        value: 100
      - key: XRPL_TRANSACTION_TIMEOUT
        value: 30
      - key: XRPL_ACCOUNT_RESERVE
        value: 10000000
      - key: XRPL_OBJECT_RESERVE
        value: 2000000
      - key: XRPL_TRUSTLINE_RESERVE
        value: 2000000
      - key: DEFAULT_CURRENCY_CODE
        value: USD
      - key: DEFAULT_TOKEN_NAME
        value: MyToken
      - key: DEFAULT_TOKEN_SYMBOL
        value: MTK
      - key: DEFAULT_TOKEN_DECIMALS
        value: 6
      - key: DEFAULT_TRUSTLINE_LIMIT
        value: 1000000000
      - key: APP_NAME
        value: XRPL-Tokenization-App
      - key: APP_VERSION
        value: 1.0.0
      - key: LOG_LEVEL
        value: info
      - key: WALLET_PBKDF2_ITERATIONS
        value: 100000
      - key: WALLET_SALT_LENGTH
        value: 32
      - key: WALLET_IV_LENGTH
        value: 16
      - key: RATE_LIMIT_WINDOW
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
    healthCheckPath: /health
    autoDeploy: true
    region: oregon  # or your preferred region

  # Frontend Static Site
  - type: static_site
    name: xrpl-tokenization-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    pullRequestPreviewsEnabled: false  # Disable for production
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://xrpl-tokenization-api.onrender.com
      - key: REACT_APP_ENVIRONMENT
        value: production
      - key: REACT_APP_XRPL_NETWORK
        value: TESTNET  # Change to MAINNET for live
    autoDeploy: true
    region: oregon  # Same region as backend for better performance
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Permissions-Policy
        value: camera=(), microphone=(), geolocation=()

